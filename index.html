<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Finance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="container">
  <h1>Finance Login</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- MAIN APP PAGE -->
<div id="appPage" class="container" style="display:none;">
  <h1>Finance</h1>

  <div class="card">
    <h2>Balance: <span id="balance">0.00</span> KES</h2>
    <h2>Invested: <span id="invested">0.00</span> KES</h2>
    <p>Next Profit In: <span id="countdown">--</span></p>
  </div>

  <input type="number" id="depositAmount" placeholder="Enter amount">
  <button onclick="deposit()">Deposit</button>
  <button onclick="startInvestment()">Start Investment</button>
  <button onclick="withdraw()">Withdraw</button>

  <h3>Profit History</h3>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Profit (KES)</th>
      </tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <button onclick="logout()">Logout</button>
</div>

<script src="script.js"></script>

</body>
</html>
